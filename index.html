<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de Sentencias</title>
    <link rel="stylesheet" href="css/estilos.css">
    
    <!-- PDF.js desde CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        // Configurar el worker de PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
</head>
<body>
    <div class="container">
        <h1>Analizador de Sentencias</h1>
        <p>Sube un archivo PDF para analizar:</p>
        <input type="file" id="input-pdf" accept=".pdf">
        <div id="resultado"></div>
    </div>
    
    <!-- Cargar nuestro script al final -->
    <script src="js/analizador.js"></script>
</body>
</html>
